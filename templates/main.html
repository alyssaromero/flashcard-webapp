{% extends "base.html" %}

{% block nav %}
<nav class="navbar navbar-expand-lg">
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#">ACCOUNT</a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown_target">
        <a class="dropdown-items" href="/signin">Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-items" href="#"> Logout</a>
      </div>
    </div>
  </div>
</nav>
{% endblock nav %}

{% block content %}
<div class="topicViewer">
  <div class="topContainer">
    <h2>TOPICS</h2>
    <button class="btn btn-light" type="button" name="button">+</button>
  </div>
  <div class="topicList">
    {% for topic in topics %}
      <!-- Create a Checkbox and Topic Header for Each in Database -->
    {% endfor %}
  </div>
  <div class="bottomContainer">
    <button class="btn btn-light" type="button" name="button">PLAY</button>
  </div>
</div>
<div class="gameScreen">
  <div class="flashcard">

  </div>
  <div class="gameButtons">
    <div class="firstbutton">
      <button class="btn btn-dark" type="button" name="button">FLIP</button>
    </div>
    <div class="userinput">
      <form class="" action="index.html" method="post">
        <input type="text" name="" value="">
      </form>
    </div>
    <div class="secondButton">
      <button class="btn btn-dark" type="button" name="button">SUBMIT</button>
    </div>

  </div>

</div>
{% endblock content %}
